services:
  postgres:
    image: postgres:17-alpine
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-dating_quiz}
      POSTGRES_USER: ${POSTGRES_USER:-dating_quiz}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dating_quiz}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dating_quiz} -d ${POSTGRES_DB:-dating_quiz}"]
      interval: 5s
      timeout: 5s
      retries: 20
    ports:
      - "5432:5432"
    volumes:
      - dev_postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - .env
    environment:
      APP_LOG_LEVEL: INFO
      APP_BASE_URL: http://localhost:5173
      PAY_SUCCESS_URL: http://localhost:5173/pay/success
      PAY_CANCEL_URL: http://localhost:5173/pay/cancel
      PAY_PORTAL_RETURN_URL: http://localhost:5173/pay/manage
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -lc "uv sync --dev &&
      uv run --no-sync uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --reload-dir /app/app --log-level debug --access-log"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"

  bot:
    image: python:3.13-slim
    working_dir: /app
    env_file:
      - .env
    environment:
      BOT_MODE: polling
      BOT_BACKEND_BASE_URL: http://backend:8000
      APP_PUBLIC_BASE_URL: http://localhost:5173
    depends_on:
      - backend
    command: >
      sh -lc "pip install --no-cache-dir uv &&
      uv sync --dev &&
      uv run --no-sync python -m app.main"
    volumes:
      - ./bot:/app

  frontend:
    image: node:22-alpine
    working_dir: /app
    depends_on:
      - backend
    environment:
      VITE_API_PROXY_TARGET: http://backend:8000
      VITE_MOBI_SLON_URL: ${VITE_MOBI_SLON_URL:-https://mobi-slon.com/index.php}
      VITE_MOBI_SLON_CAMPAIGN_KEY: ${VITE_MOBI_SLON_CAMPAIGN_KEY:-}
      VITE_FB_PIXEL_ID: ${VITE_FB_PIXEL_ID:-}
      VITE_TRACKING_DEBUG: ${VITE_TRACKING_DEBUG:-0}
    command: >
      sh -lc "corepack enable &&
      pnpm install --no-frozen-lockfile &&
      pnpm dev --host 0.0.0.0 --port 5173"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "5173:5173"

volumes:
  frontend_node_modules:
  dev_postgres_data:
