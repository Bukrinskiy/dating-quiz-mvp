<html lang="ru">
<head>
  <meta charset="UTF-8">

<body data-page="block-1">
  <main class="container">
    <section class="quiz-box">
      <a class="btn btn--ghost" href="index.html">← Назад</a>
      <h1>Блок 1. Старт переписки</h1>
      <p class="quiz-intro">Выберите варианты, которые чаще всего используете. По итогам покажем, где теряется интерес в самом начале диалога.</p>
      <p class="progress">Блок 1 из 8</p>

      <div data-quiz>
        <article class="question-item" data-question="1">
          <h2>Как обычно начинается ваше первое сообщение?</h2>
          <button type="button" data-answer="1">«Привет, как дела?»</button>
          <button type="button" data-answer="2">Комментарий по её фото/профилю</button>
          <button type="button" data-answer="3">Шутка или нестандартный заход</button>
          <button type="button" data-answer="4">Жду, пока напишет первой</button>
        </article>

        <article class="question-item hidden" data-question="2">
          <h2>Что чаще всего происходит после первого сообщения?</h2>
          <button type="button" data-answer="1">Отвечают односложно, диалог быстро затухает</button>
          <button type="button" data-answer="2">Отвечают, но разговор нужно постоянно «тащить»</button>
          <button type="button" data-answer="3">Иногда сразу включаются в общение</button>
          <button type="button" data-answer="4">Чаще всего вообще не отвечают</button>
        </article>
      </div>

      <a class="btn hidden" href="block-2.html" data-block-complete>Продолжить</a>
    </section>
