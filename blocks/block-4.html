<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Блок 4</title>
  <link rel="stylesheet" href="../assets/styles.css">
</head>
<body data-page="block-4">
  <main class="container">
    <section class="quiz-box">
      <p class="quiz-intro" data-block-intro>Оцени, как часто это проявляется и как отражается на твоём состоянии.</p>

      <div data-quiz>
        <article class="question-item" data-question="1">
          <h2>Как часто новые диалоги не доходят до встречи?</h2>
          <button type="button" data-answer="rarely">Почти никогда</button>
          <button type="button" data-answer="sometimes">Иногда</button>
          <button type="button" data-answer="usually">Чаще всего</button>
          <button type="button" data-answer="almost_always">Почти всегда</button>
        </article>

        <article class="question-item hidden" data-question="2">
          <h2>Как это обычно на тебя влияет?</h2>
          <button type="button" data-answer="no_impact">Почти никак</button>
          <button type="button" data-answer="little_upset">Немного расстраивает</button>
          <button type="button" data-answer="tired">Со временем устаю</button>
          <button type="button" data-answer="drains">Сильно выматывает</button>
        </article>

        <article class="question-item hidden" data-question="3">
          <h2>Замечал ли ты, что это влияет на уверенность в себе?</h2>
          <button type="button" data-answer="no">Нет</button>
          <button type="button" data-answer="sometimes">Иногда</button>
          <button type="button" data-answer="yes">Да, чувствуется</button>
          <button type="button" data-answer="strongly">Сильно влияет</button>
        </article>
      </div>

      <p class="quiz-intro hidden" data-block-microcopy>Когда одно и то же повторяется, это уже не случайность, а паттерн.</p>
      <a class="btn hidden" href="block-5.html" data-block-complete>Продолжить</a>
    </section>
  </main>

  <script src="../assets/app.js"></script>
</body>
</html>
